    <canvas id="canv" width="1000" height="600"> Este browser não suporta o objeto canvas do HTML5.
         </canvas> 
         <script>
            canvas = document.getElementByld("canv"); 
            ctx = canvas.getContext("2d"); 
            nave = new image();
            nave.scr = "img/nave.png";
            nave.onload = function(){
                xNave = canvas.width / 2 - nave.width;
                yNave = canvas.height - nave.height
                ctx.drawimage(nave,xNave,yNave)
        }
            inimigo = new image();
            inimigo.scr = "img/inimigo.png";
            inimigo.onload = function(){
                xInimigo = canvas.width / 2 - nave.width;
                yInimigo = 0
                ctx.drawimage(inimigo,xInimigo,yInimigo)
        }
